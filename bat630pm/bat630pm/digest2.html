<script src="angular.min.js"></script>
<script>
app=angular.module("myapp",[])
app.controller("c1",function($scope,$interval){
	$scope.x=100
	$interval(function(){
	$scope.x++
	},4000)

	setInterval(function(){
	$scope.x++
	$scope.$digest()
	},1000)
})
</script>
<body ng-app="myapp" ng-controller="c1">
{{x}}
</body>
