<script src="angular.min.js"></script>
<script>
app=angular.module("myapp",[])
app.service("$s1",function(){
this.serfun1=function(){
return "From service"
}
})
app2=angular.module("myapp2",["myapp"])
app2.controller("c1",function($scope,$s1){
$scope.fun1=function(){
alert($s1.serfun1())
}
})
</script>
<body ng-app="myapp2" ng-controller="c1">
<input type="button" value="Click" ng-click="fun1()">
</body>
