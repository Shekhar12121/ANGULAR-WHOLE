<script src="angular.min.js"></script>
<script>
app=angular.module("myapp",[])
app.controller("c1",function($scope){
	$scope.obj={uname:"Scott",city:"Hyd"}
	$scope.$watch("obj",function(){
	$scope.tmp=$scope.obj.uname+$scope.obj.city	
	},true)
	$scope.tmp=$scope.obj.uname+$scope.obj.city
})
</script>
<body ng-app="myapp" ng-controller="c1">
<input ng-model="obj.uname">
{{obj.uname}}
<br>
<input ng-model="obj.city">
{{obj.city}}
<br>
<input ng-model="tmp">
</body>
