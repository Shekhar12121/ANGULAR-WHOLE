<script src="angular.min.js"></script>
<script>
angular.module("myapp",[]).controller("c1",function($scope,$http){
	$scope.fun1=function(){
		$http({
		method:"get",
		url:"myfile.html"
		}).then(function(dt){
		alert(dt.data)
		})
	}
})
</script>
<body ng-app="myapp" ng-controller="c1">
<input type="button"value="Click" ng-click="fun1()">
<h1>{{dt}}</h1>
</body>
